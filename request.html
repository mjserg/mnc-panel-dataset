<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light text-dark">

<div class="container py-5" style="max-width: 720px;">
  <h1 class="mb-4 text-primary text-center">Request Access to Firm-Level Panel</h1>
  <p class="lead mb-4 text-center">Due to licensing restrictions, this file is available only by request to authorized academic users.</p>

  <form action="mailto:sergey.morgulis-yakushev@fek.uu.se" method="POST" enctype="text/plain">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" name="Name" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email (institutional preferred)</label>
      <input type="email" class="form-control" id="email" name="Email" required />
    </div>
    <div class="mb-3">
      <label for="affiliation" class="form-label">University / Research Institution</label>
      <input type="text" class="form-control" id="affiliation" name="Affiliation" required />
    </div>
    <div class="mb-3">
      <label for="purpose" class="form-label">Purpose of Use</label>
      <textarea class="form-control" id="purpose" name="Purpose" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Request</button>
  </form>

  <p class="mt-4 text-muted small">Alternatively, you can email your request directly to <a href="mailto:sergey.morgulis-yakushev@fek.uu.se">sergey.morgulis-yakushev@fek.uu.se</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
